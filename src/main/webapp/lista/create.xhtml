<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{listaController.id}"/>
		<f:event type="preRenderView" listener="#{listaController.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="#{msg['title.nova_lista']}"/>

	<ui:define name="header">#{msg['title.nova_lista']}</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty listaController.id}">
				#{msg['msg.editando_lista']}
			</c:when>
			<c:otherwise>
				#{msg['msg.criando_lista']}
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="descricao" value="#{msg['label.descricao']}:"/>
				<h:panelGroup>
					<h:inputText id="descricao" value="#{listaController.lista.descricao.texto}"/>
					<h:message for="descricao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="itens" value="#{msg['label.itens']}:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{listaController.lista.itens}"/>
					
					<h:dataTable id="itens" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['label.descricao']}"/>
							</f:facet>
							<h:link outcome="pretty:item-view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescricao" value="#{_item.descricao.texto}"/>
							</h:link>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['label.quantidade']}"/>
							</f:facet>
							<h:link outcome="pretty:item-view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemQuantidade" value="#{_item.quantidade}"/>
							</h:link>
						</h:column>
						
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{itemController.converter}" id="itensCombobox" value="#{requestScope['itensCombobox']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{itemController.all}" var="_item"/>
						</h:selectOneMenu>
						
						<h:commandLink action="#{_collection.add(requestScope['itensCombobox'])}" id="itemAdd" onclick="if (document.getElementById(document.forms[0].id+':itensCombobox').selectedIndex &lt; 1) { alert('Selecione um item.'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<c:choose>
					<c:when test="#{empty listaController.id}">
						<h:link value="#{msg['button.cancelar']}" outcome="search" styleClass="btn btn-primary"/>
					</c:when>
					
					<c:otherwise>
						<h:link value="#{msg['button.cancelar']}" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{listaController.id}"/>
						</h:link>
						<h:commandLink value="#{msg['button.excluir']}" action="#{listaController.delete}" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>

				<h:commandLink value="#{msg['button.salvar']}" action="#{listaController.update}" styleClass="btn btn-primary"/>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
