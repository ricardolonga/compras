<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
		<link rel="icon" href="#{resource['favicon.ico']}" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="bootstrap.css" />
		<h:outputStylesheet name="forge-style.css" />
	</h:head>
	
	<h:body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<h:link id="brandLink" outcome="pretty:inicial" styleClass="brand">Compras</h:link>
				</div>
			</div>
		</div>
	
		<div class="container forgecontainer">
			<div id="navigation">
				<h:link id="homeLink" outcome="pretty:inicial">
					<img src="#{resource['forge-logo.png']}" border="0" />
				</h:link>
				
				<ul>
					<li><h:link outcome="pretty:visualizar-produtos" value="#{msg['menu.produtos']}" /></li>
					<li><h:link outcome="pretty:nova-imagem" value="#{msg['menu.listas']}" /></li>
				</ul>
<!-- 				<ul> -->
<!-- 					<li><h:link outcome="pretty:lista-search" value="#{msg['menu.listas']}" /></li> -->
<!-- 				</ul> -->
			</div>
	
			<div id="content">
				<h1><ui:insert name="header" /></h1>
				<h2><ui:insert name="subheader" /></h2>
				<h:form id="formToMessages"><p:messages id="messages" showDetail="false" showSummary="true" closable="true" /></h:form>
				<ui:insert name="main" />
			</div>
		</div>
	
		<footer>
			<div id="footer-wrapper">
				<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
			</div>
		</footer>
	</h:body>
</html>
