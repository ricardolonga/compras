<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{itemController.page}"/>
		<f:event type="preRenderView" listener="#{itemController.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="#{msg['title.consulta_itens']}"/>

	<ui:define name="header">#{msg['title.consulta_itens']}</ui:define>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">
					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="descricao" value="#{msg['label.descricao']}:"/>
						<h:panelGroup>
							<h:inputText id="descricao" value="#{itemController.example.descricao.texto}"/>
							<h:message for="descricao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>

						<h:outputLabel for="quantidade" value="#{msg['label.quantidade']}:"/>
						<h:panelGroup>
							<h:inputText id="quantidade" value="#{itemController.example.quantidade}"/>
							<h:message for="quantidade" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						
						<h:outputLabel for="valorUnitario" value="#{msg['label.valor_unitario']}:"/>
						<h:panelGroup>
							<h:inputText id="valorUnitario" value="#{itemController.example.valorUnitario.valor}" converter="valorMonetarioConverter" />
							<h:message for="valorUnitario" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="#{msg['button.novo']}" action="#{itemController.create}" styleClass="btn btn-primary"/>
						<h:commandLink value="#{msg['button.pesquisar']}" action="#{itemController.search}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="itemControllerPageItems" styleClass="data-table" value="#{itemController.pageItems}" var="_item" rendered="#{!itemController.pageItems.isEmpty()}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Texto"/>
					</f:facet>
					
					<h:link outcome="pretty:item-view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricaoTexto" value="#{_item.descricao.texto}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade"/>
					</f:facet>
					
					<h:link outcome="pretty:item-view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidade" value="#{_item.quantidade}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor"/>
					</f:facet>
					
					<h:link outcome="pretty:item-view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValorUnitarioValor" value="#{_item.valorUnitario.valor}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{itemController}"/>
			</ui:include>
		</h:form>
	</ui:define>
</ui:composition>
