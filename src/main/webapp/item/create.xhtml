<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{itemController.id}"/>
		<f:event type="preRenderView" listener="#{itemController.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="#{msg['title.novo_item']}"/>

	<ui:define name="header">#{msg['title.novo_item']}</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty itemController.id}">
				#{msg['msg.editando_item']}
			</c:when>
			<c:otherwise>
				#{msg['msg.criando_item']}
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="descricao" value="#{msg['label.descricao']}:"/>
				<h:panelGroup>
					<h:inputText id="descricao" value="#{itemController.item.descricao.texto}"/>
					<h:message for="descricao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>

				<h:outputLabel for="quantidade" value="#{msg['label.quantidade']}:"/>
				<h:panelGroup>
					<h:inputText id="quantidade" value="#{itemController.item.quantidade}"/>
					<h:message for="quantidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="valorUnitario" value="#{msg['label.valor_unitario']}:"/>
				<h:panelGroup>
					<h:inputText id="valorUnitario" value="#{itemController.item.valorUnitario.valor}" converter="valorMonetarioConverter" />
					<h:message for="valorUnitario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<c:choose>
					<c:when test="#{empty itemController.id}">
						<h:link value="#{msg['button.cancelar']}" outcome="pretty:item-search" styleClass="btn btn-primary"/>
					</c:when>
					
					<c:otherwise>
						<h:link value="#{msg['button.cancelar']}" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{itemController.id}"/>
						</h:link>
						<h:commandLink value="#{msg['button.excluir']}" action="#{itemController.delete}" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>

				<h:commandLink value="#{msg['button.salvar']}" action="#{itemController.update}" styleClass="btn btn-primary"/>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
