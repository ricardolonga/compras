<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{itemBean.id}"/>
		<f:event type="preRenderView" listener="#{itemBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Item"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty itemBean.id}">
				Edit existing Item
			</c:when>
			<c:otherwise>
				Create a new Item
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel value="Descricao:"/>
				<h:panelGroup>
					<h:commandLink action="#{itemBean.item.newDescricao}" rendered="#{empty itemBean.item.descricao}" value="Create New Descricao"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty itemBean.item.descricao}">
						<h:outputLabel for="itemBeanItemDescricaoTexto" value="Texto:"/>
						<h:outputText id="itemBeanItemDescricaoTexto" value="#{itemBean.item.descricao.texto}"/>
						<h:outputText/>
					</h:panelGrid>
				</h:panelGroup>
				
				<h:outputText/>
				
				<h:outputLabel for="itemBeanItemQuantidade" value="Quantidade:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemQuantidade" value="#{itemBean.item.quantidade}"/>
					<h:message for="itemBeanItemQuantidade" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText/>
				
				<h:outputLabel value="Imagem:"/>
				<h:panelGroup>
					<h:commandLink action="#{itemBean.item.newImagem}" rendered="#{empty itemBean.item.imagem}" value="Create New Imagem"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty itemBean.item.imagem}">
						<h:outputLabel for="itemBeanItemImagemConteudo" value="Conteudo:"/>
						<h:panelGrid columnClasses="label,component,required" columns="3" id="itemBeanItemImagemConteudo"/>
						<h:outputText/>
					</h:panelGrid>
				</h:panelGroup>
				
				<h:outputText/>
				
				<h:outputLabel value="Valor Unitario:"/>
				<h:panelGroup>
					<h:commandLink action="#{itemBean.item.newValorUnitario}" rendered="#{empty itemBean.item.valorUnitario}" value="Create New Valor Unitario"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty itemBean.item.valorUnitario}">
						<h:outputLabel for="itemBeanItemValorUnitarioValor" value="Valor:"/>
						<h:outputText id="itemBeanItemValorUnitarioValor" value="#{itemBean.item.valorUnitario.valor}"/>
						<h:outputText/>
					</h:panelGrid>
				</h:panelGroup>
				
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{itemBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty itemBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{itemBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{itemBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
