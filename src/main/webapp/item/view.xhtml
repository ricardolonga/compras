<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{itemController.id}"/>
		<f:event type="preRenderView" listener="#{itemController.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="#{msg['title.visualizar_item']}"/>

	<ui:define name="header">#{msg['title.visualizar_item']}</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="descricao" value="#{msg['label.descricao']}:"/>
			<h:outputText id="descricao" value="#{itemController.item.descricao.texto}"/>
			<h:outputText/>
			
			<h:outputLabel for="quantidade" value="#{msg['label.quantidade']}:"/>
			<h:outputText id="quantidade" value="#{itemController.item.quantidade}"/>
			<h:outputText/>
			
			<h:outputLabel for="valor" value="#{msg['label.valor_unitario']}:"/>
			<h:outputText id="valor" value="#{itemController.item.valorUnitario.valor}" converter="valorMonetarioConverter" />
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="#{msg['button.voltar']}" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="#{msg['button.editar']}" outcome="pretty:item-edit" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="#{msg['button.novo']}" outcome="pretty:item-create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
