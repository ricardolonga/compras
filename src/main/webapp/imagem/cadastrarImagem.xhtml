<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="editar" required="true" value="#{imagemController.editar}" />
		<f:event type="preRenderView" listener="#{imagemController.load}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{msg['title.nova_lista']}"/>

	<ui:define name="header">#{msg['title.nova_lista']}</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{imagemController.editar}">
				#{msg['msg.editando_lista']}
			</c:when>
			<c:otherwise>
				#{msg['msg.criando_lista']}
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create" enctype="multipart/form-data">
			<p:messages id="messages" showSummary="false" showDetail="true" />

			<p:panelGrid id="dadosGrid">
				<p:row>
					<p:column>
						<h:outputLabel value="Imagem:" />
					</p:column>
					
					<p:column>
						<p:fileUpload id="uploadImagem"
							invalidFileMessage="Tipo de arquivo invÃ¡lido"
							fileUploadListener="#{imagemController.handleFileUpload}"
							mode="advanced" 
							oncomplete="successJSF2AjaxRequest()" 
							auto="true"
							label="Selecionar"
							update=":create:uploadImagem,:create:messages,:create:imagemCA" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column />
					
					<p:column>
						<p:graphicImage height="100" width="100" id="imagemCA" value="#{imagemController.imageStream}" />
					</p:column>
				</p:row>			
			</p:panelGrid>
			
			<h:outputText value="#{imagemController.mensagemUploadImagem}" />
			
			<div class="buttons">
				<p:commandButton value="Novo"
								 action="#{imagemController.novoRegistro()}" 
								 ajax="false"
								 styleClass="btn btn-primary" />
				
				<p:commandButton value="Salvar"
								 action="#{imagemController.salvar}"
								 update=":create:messages,:create:imagemCA,:create:dadosGrid"
								 styleClass="btn btn-primary" />
								 
				<p:commandButton value="Voltar"
								 action="#{imagemController.voltar}"
								 immediate="true"
								 styleClass="btn btn-primary" />
								 
				<p:commandButton value="Fechar"
								 action="#{imagemController.voltarHome()}" 
								 immediate="true"
								 ajax="false"
								 styleClass="btn btn-primary" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
